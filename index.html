<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Friendly Map Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            height: 100vh;
        }

        header {
            background-color: #F8F9FA;
            height: 50px;
            padding: 5px 10px;
            border-bottom: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            z-index: 1000;
        }

        header img {
            height: 100%;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
        }

        #map {
            flex-grow: 1;
            width: 100%;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
        }

        #side-panel {
            width: 250px;
            height: 100vh;
            background-color: #F8F9FA;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        #side-panel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        #side-panel a:hover {
            color: #000;
        }

        #side-panel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            margin: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div id="side-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">'>'</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </div>
    
    <button id="openbtn" onclick="openNav()">'<'</button>

    <div id="main">
        <header>
            <img src="https://github.com/torimurrant/familyfriendmapproject/blob/main/icons/icon.png?raw=true">
        </header>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
